<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES the Ball - Redirecting</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect to index.html for client-side routing
      (function() {
        var segmentCount = 1; // Number of path segments to keep (e.g., /PES = 1)
        var l = window.location;
        var pathSegments = l.pathname.split('/').filter(function(segment) {
          return segment.length > 0;
        });
        
        // Determine base path
        var basePath = '';
        if (pathSegments.length >= segmentCount) {
          basePath = '/' + pathSegments.slice(0, segmentCount).join('/');
        } else {
          // Default to /PES if path is too short
          basePath = '/PES';
        }
        
        // Redirect to index.html
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/index.html' + l.search + l.hash;
        
        // Use replace to avoid adding to history
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <div style="font-family: system-ui, -apple-system, sans-serif; text-align: center; padding: 2rem;">
      <p>Redirecting...</p>
      <p style="color: #666; font-size: 0.9rem;">If you are not redirected, <a href="/PES/index.html">click here</a>.</p>
    </div>
  </body>
</html>
