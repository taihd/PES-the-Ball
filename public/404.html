<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PES the Ball</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect to index.html for client-side routing
      var segmentCount = 1; // Number of path segments to keep (e.g., /PES = 1)
      var l = window.location;
      var basePath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/index.html' + l.search + l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
